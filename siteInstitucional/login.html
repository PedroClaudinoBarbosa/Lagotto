<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lagotto</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="logo">
        <img src="assets/img/logoLagotto2.png" alt="Lagotto">
    </div>
    <div class="conteudo">
        <div class="formulario">
            <div class="campo">
                <p>Endereço de Email</p>
                <input type="text" id="iptEmail" placeholder="Email *">
            </div>
            <div class="campo">
                <p>Senha</p>
                <input type="password" id="iptSenha" placeholder="Senha *">
            </div>
            <div class="checkbox">
                <input type="checkbox" value="true">
                <p>Lembre-se de Mim</p>
            </div>
            <button onclick="login()">Entrar</button>
            <p>Esqueceu a Senha?</p>      
        </div>
        <h3>Ainda não é um cliente? <span>Cadastre-se</span></h3>
    </div>
</body>
</html>
