<script>
    listarAvisos2();

    function listarAvisos2() {
        let i = 0;

        fetch(`/avisos/listarAvisos/${sessionStorage.ID_EMPRESA}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {
            console.log("Puxando os avisos");

            if (resposta.ok) {
                resposta.json().then(json => {
                    json.forEach((aviso) => {
                        let dataHorario = aviso.data.split('T');

                        let data = dataHorario[0].replaceAll("-", "/");
                        let horario = dataHorario[1].split(".");
                        horario = horario[0];

                        alertas.innerHTML += `
                            <div class="alerta" id="alerta${i}">
                                <div class="situacao">
                                    <p>üö®</p>
                                </div>
                                <div class="plantio">
                                    <p>${aviso.nome} - ${aviso.estadoSigla}</p>
                                </div>
                                <div class="horario">
                                    <p>${data} - ${horario}</p>
                                </div>
                                <div class="umidade">
                                    <p><span style="color: red;">${aviso.umidade}%</span> - ${aviso.descricao}</p>
                                    <img src="assets/chevron-down-solid.svg" alt="" style="height: 30px;" onclick="exibirGrafico(${i})">
                                </div>
                            </div>
                            <div id="alertaGraficos${i}" class="hide alertaGraficos">
                                <h3>Mapa do Plantio e Regi√µes</h3>
                                <div>
                                    <div class="mapa">
                                        <div class="linha">
                                            <div class="amarelo">A</div>
                                            <div class="vermelho">B</div>
                                            <div class="verde">C</div>
                                            <div class="verde">D</div>
                                        </div>
                                        <div class="linha">
                                            <div class="amarelo">E</div>
                                            <div class="verde">F</div>
                                            <div class="amarelo">G</div>
                                            <div class="verde">H</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;

                        i++;
                    })
                })
            } else {
                console.log("Houve um erro ao tentar buscar o desafio!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }
        }).catch(function(erro) {
            console.log(erro);
        });

        return false;
    }

    function listarAvisos() {
        let i;

        fetch(`/avisos/buscarPlantio/${sessionStorage.ID_EMPRESA}`, {
            method: 'GET',
            headers: {
                "Content-Type": "application/json"
            }
        }).then((respostaPlantios) => {
            if(respostaPlantios.ok) {
                resposta.json().then(json => {
                    json.forEach((plantio) => {
                        let idPlantio = plantio.idPlantio;

                        for(let i = 0; i < 6; i++) {
                            fetch('/avisos/buscarRegiao'), {
                                method: 'GET',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    idPlantioServer: idPlantio,
                                    idRegiaoServer: i
                                }).then((respostaRegiao) => {
                                    
                                })
                            }
                        }
                    })
                })
            }
        })
    }

    function exibirGrafico(i) {
        let element = document.getElementById(`alertaGraficos${i}`);

        if (element.classList.contains('hide')) {
            element.classList.remove('hide');
        } else {
            element.classList.add('hide');
        }
    }
</script>
